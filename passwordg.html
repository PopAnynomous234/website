<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #26FF9A;
            --bg-dark: #05070a;
            --card-bg: #0d1117;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Main Tool Container */
        .gen-card {
            background: var(--card-bg);
            width: 320px;
            padding: 30px;
            border-radius: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 0.5px solid rgba(38, 255, 154, 0.2);
            transition: transform 0.3s ease;
        }

        /* Hollow Border Box Hover Effect */
        .gen-card::before {
            content: '';
            position: absolute;
            top: -8px; left: -8px; right: -8px; bottom: -8px;
            border: 2px solid var(--neon-green);
            border-radius: 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .gen-card:hover::before {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .header { text-align: center; margin-bottom: 20px; }
        .icon { font-size: 40px; color: white; margin-bottom: 10px; }
        h2 { color: var(--neon-green); margin: 0; text-transform: uppercase; font-size: 18px; }

        /* Password Display Area */
        .result-container {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        #password-display {
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
            font-weight: bold;
            word-break: break-all;
            font-size: 16px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            transition: 0.2s;
        }
        .copy-btn:hover { color: var(--neon-green); }

        /* Settings */
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
            color: #ccc;
        }

        input[type="range"] { accent-color: var(--neon-green); width: 100px; }
        input[type="checkbox"] { accent-color: var(--neon-green); transform: scale(1.2); }

        .generate-btn {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="gen-card">
        <div class="header">
            <i class="fas fa-key icon"></i>
            <h2>Pass Generator</h2>
        </div>

        <div class="result-container">
            <span id="password-display">P@ssw0rd123</span>
            <button class="copy-btn" id="copy-btn" title="Copy to Clipboard">
                <i class="far fa-copy"></i>
            </button>
        </div>

        <div class="setting">
            <span>Length: <b id="length-val">12</b></span>
            <input type="range" id="length" min="6" max="32" value="12">
        </div>

        <div class="setting">
            <span>Include Numbers</span>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <span>Include Symbols</span>
            <input type="checkbox" id="symbols" checked>
        </div>

        <button class="generate-btn" id="generate">Generate Password</button>
    </div>

    <script>
        const display = document.getElementById('password-display');
        const lengthSlider = document.getElementById('length');
        const lengthVal = document.getElementById('length-val');
        const numCheck = document.getElementById('numbers');
        const symCheck = document.getElementById('symbols');
        const genBtn = document.getElementById('generate');
        const copyBtn = document.getElementById('copy-btn');

        lengthSlider.oninput = () => lengthVal.innerText = lengthSlider.value;

        function generatePassword() {
            let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (numCheck.checked) charset += "0123456789";
            if (symCheck.checked) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";
            
            let password = "";
            for (let i = 0; i < lengthSlider.value; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            display.innerText = password;
        }

        copyBtn.onclick = () => {
            navigator.clipboard.writeText(display.innerText);
            const icon = copyBtn.querySelector('i');
            icon.className = 'fas fa-check';
            setTimeout(() => { icon.className = 'far fa-copy'; }, 1000);
        };

        genBtn.onclick = generatePassword;
        
        // Generate one on load
        generatePassword();
    </script>
</body>
</html>
