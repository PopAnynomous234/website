<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codelistener Call</title>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <style>
        :root {
            --color-accent: #26ff9a;
            --color-accent-shadow: rgba(38, 255, 154, 0.3);
            --color-background: #0a0a14;
            --color-panel: #161b22;
        }

        body {
            background: var(--color-background);
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        /* --- LOBBY STYLES --- */
        .modal-content {
            background: var(--color-panel);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            z-index: 100;
        }

        h2 { color: var(--color-accent); text-shadow: 0 0 10px var(--color-accent-shadow); margin-top: 0; }
        
        .id-display {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 2.5rem;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
        }

        input {
            width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #30363d;
            background: #0d1117; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; text-align: center;
        }

        button {
            width: 100%; padding: 12px; background: var(--color-accent); color: #000;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px;
        }

        .btn-outline { background: transparent; border: 2px solid var(--color-accent); color: var(--color-accent); }

        /* --- CALL INTERFACE (Picture-in-Picture) --- */
        .calling-room-container {
            position: fixed; inset: 0; background: #000; z-index: 1000; display: flex;
        }

        .video-stage {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The CSS Glow Backdrop (Prevents dead black bars) */
        .video-stage::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, var(--color-accent-shadow) 0%, transparent 80%);
            filter: blur(60px);
            opacity: 0.4;
            z-index: 1;
        }

        /* Remote Video (Full Screen) */
        #remote-video {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Shows full borders */
        }

        /* Local Video (Floating Mini Window) */
        .local-container {
            position: absolute;
            bottom: 110px;
            right: 20px;
            width: 220px;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 20px var(--color-accent-shadow);
            z-index: 1010;
            background: #000;
        }

        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        .name-tag {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: var(--color-accent);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 1020;
            border: 1px solid var(--color-accent-shadow);
        }

        /* Chat Sidebar */
        .chat-section {
            width: 320px;
            background: var(--color-panel);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
            z-index: 1030;
        }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: #30363d; padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; max-width: 85%; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--color-accent); color: black; }

        /* Floating Controls */
        .call-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 15px;
            z-index: 1040;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(48, 54, 61, 0.9); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            transition: 0.2s; backdrop-filter: blur(10px);
        }
        .control-btn.danger { background: #da3633; }
        .control-btn.active { background: var(--color-accent); color: black; box-shadow: 0 0 15px var(--color-accent-shadow); }
    </style>
</head>
<body>

    <div id="screen-user" class="modal-content">
        <h2>‚ö° Identity</h2>
        <input type="text" id="username-input" placeholder="Enter Your Name">
        <button onclick="saveUser()">CONTINUE</button>
    </div>

    <div id="screen-lobby" class="modal-content hidden">
        <h2 id="welcome-msg">Welcome</h2>
        <h2>2 People Call</h2>
        <button onclick="uiCreateRoom()">CREATE CALL</button>
        <button class="btn-outline" onclick="uiJoinRoom()">JOIN CALL</button>
    </div>

    <div id="screen-create" class="modal-content hidden">
        <h2>Your Room Code</h2>
        <div class="id-display" id="my-id">...</div>
        <p style="font-size: 0.8rem; color: #8b949e;">Give this code to your friend</p>
        <button class="btn-outline" onclick="location.reload()">CANCEL</button>
    </div>

    <div id="screen-join" class="modal-content hidden">
        <h2>Join Room</h2>
        <input type="number" id="friend-id-input" placeholder="Enter 3-Digit Code">
        <button onclick="processJoin()">START CALL</button>
        <button class="btn-outline" onclick="location.reload()">BACK</button>
    </div>

    <div id="screen-call" class="calling-room-container hidden">
        <div class="video-stage">
            <video id="remote-video" autoplay playsinline></video>
            <div class="name-tag" id="remote-name-tag" style="top: 20px; left: 20px;">PARTNER</div>

            <div class="local-container">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="name-tag" style="bottom: 5px; left: 5px; font-size: 0.6rem;">YOU</div>
            </div>

            <div class="call-controls">
                <button class="control-btn" id="btn-mute" onclick="toggleMute()">üé§</button>
                <button class="control-btn" id="btn-cam" onclick="toggleCam()">üìπ</button>
                <button class="control-btn" id="btn-screen" onclick="toggleScreenShare()">üñ•Ô∏è</button>
                <button class="control-btn danger" onclick="hangup()">üìû</button>
            </div>
        </div>

        <div class="chat-section">
            <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); color: var(--color-accent);">Direct Chat</div>
            <div id="chat-msgs"></div>
            <div style="padding: 15px; display: flex; gap: 8px;">
                <input type="text" id="chat-input" placeholder="Type here..." style="margin:0; text-align: left; font-size: 0.85rem;">
                <button style="width: 60px; font-size: 0.8rem;" onclick="sendChat()">Send</button>
            </div>
        </div>
    </div>

<script>
    let peer, localStream, dataConn, myId, screenStream;
    let isSharingScreen = false;
    let myUser = localStorage.getItem('neonUser') || "";

    window.onload = () => { if(myUser) showLobby(); };

    function saveUser() {
        const val = document.getElementById('username-input').value.trim();
        if(!val) return alert("Name required");
        localStorage.setItem('neonUser', val);
        myUser = val;
        showLobby();
    }

    function showLobby() {
        document.getElementById('screen-user').classList.add('hidden');
        document.getElementById('screen-lobby').classList.remove('hidden');
        document.getElementById('welcome-msg').innerText = `Hello, ${myUser}`;
        
        myId = Math.floor(100 + Math.random() * 899).toString();
        peer = new Peer(myId);
        peer.on('open', id => document.getElementById('my-id').innerText = id);
        
        peer.on('call', async call => {
            await startMedia();
            call.answer(localStream);
            handleCall(call);
        });

        peer.on('connection', conn => {
            dataConn = conn;
            setupDataHandlers();
        });
    }

    async function uiCreateRoom() {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-create').classList.remove('hidden');
        await startMedia();
    }

    function uiJoinRoom() {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-join').classList.remove('hidden');
    }

    async function startMedia() {
        if (!localStream) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: {
                    width: { ideal: 3840 },  // Request 4K width
                    height: { ideal: 2160 }, // Request 4K height
                    frameRate: { ideal: 30 }
                } });
                document.getElementById('local-video').srcObject = localStream;
            } catch (e) { alert("Camera/Mic access denied."); }
        }
    }

    async function processJoin() {
        const friendId = document.getElementById('friend-id-input').value;
        if(!friendId) return alert("Enter code");
        await startMedia();
        dataConn = peer.connect(friendId);
        setupDataHandlers();
        const call = peer.call(friendId, localStream, { metadata: { user: myUser } });
        handleCall(call);
    }

    function handleCall(call) {
        window.currentCall = call;
        document.getElementById('screen-create').classList.add('hidden');
        document.getElementById('screen-join').classList.add('hidden');
        document.getElementById('screen-call').classList.remove('hidden');

        if (call.metadata && call.metadata.user) {
            document.getElementById('remote-name-tag').innerText = call.metadata.user.toUpperCase();
        }

        call.on('stream', rs => {
            document.getElementById('remote-video').srcObject = rs;
        });
        call.on('close', () => location.reload());
    }

    // --- SCREEN SHARING ---
    async function toggleScreenShare() {
        const localVid = document.getElementById('local-video');
        if (!isSharingScreen) {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoTrack = screenStream.getVideoTracks()[0];
                replaceVideoTrack(videoTrack);
                
                localVid.srcObject = screenStream;
                localVid.style.objectFit = "contain"; // Switch to contain for screen share
                document.getElementById('btn-screen').classList.add('active');
                isSharingScreen = true;
                
                videoTrack.onended = () => stopScreenShare();
            } catch (err) { console.error(err); }
        } else {
            stopScreenShare();
        }
    }

    function stopScreenShare() {
        const localVid = document.getElementById('local-video');
        if (screenStream) screenStream.getTracks().forEach(track => track.stop());
        const cameraTrack = localStream.getVideoTracks()[0];
        replaceVideoTrack(cameraTrack);
        
        localVid.srcObject = localStream;
        localVid.style.objectFit = "cover"; // Switch back to cover for camera
        document.getElementById('btn-screen').classList.remove('active');
        isSharingScreen = false;
    }

    function replaceVideoTrack(newTrack) {
        if (window.currentCall && window.currentCall.peerConnection) {
            const sender = window.currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
            if (sender) sender.replaceTrack(newTrack);
        }
    }

    // --- DATA & SYNC ---
    function setupDataHandlers() {
        dataConn.on('data', data => {
            if(data.type === 'chat') appendChat(data.user, data.msg, false);
            if(data.type === 'hangup') location.reload();
        });
        dataConn.on('close', () => location.reload());
    }

    function sendChat() {
        const input = document.getElementById('chat-input');
        if(!input.value || !dataConn) return;
        dataConn.send({ type: 'chat', user: myUser, msg: input.value });
        appendChat('You', input.value, true);
        input.value = "";
    }

    function appendChat(user, msg, isMe) {
        const container = document.getElementById('chat-msgs');
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'me' : ''}`;
        div.innerHTML = `<strong>${user}</strong><br>${msg}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function hangup() {
        if(dataConn) dataConn.send({ type: 'hangup' });
        setTimeout(() => location.reload(), 100);
    }

    function toggleMute() { 
        localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
        document.getElementById('btn-mute').classList.toggle('active');
    }
    function toggleCam() { 
        localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
        document.getElementById('btn-cam').classList.toggle('active');
    }
    document.getElementById('chat-input').onkeypress = (e) => { if(e.key==='Enter') sendChat(); };
</script>

<script src="era4.js"></script>
<script src="era5.js"></script>
<script src="pe.js"></script>
<script src="warn.js"></script>
<script src="cursor.js"></script>
<script src="widget.js"></script>
</body>
</html>
