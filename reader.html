/* 1. Base styling for all browsers */
input[type=range] {
  -webkit-appearance: none; /* Removes default WebKit styling */
  width: 100%;
  background: transparent; /* Makes the background transparent */
}

/* Ensure the thumb cursor is a hand on hover */
input[type=range]:hover {
  cursor: pointer;
}

/* 2. Styling the Thumb (Handle) */

/* WebKit (Chrome, Safari, Edge, Opera) */
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 20px;
  width: 20px;
  border-radius: 50%; /* Makes it a circle */
  background: #26ff9a; /* Example color */
  margin-top: -8px; /* Centers the thumb vertically on the track */
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}

input[type=range]::-moz-range-thumb {
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background: #26ff9a;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}

/* 3. Styling the Track (The bar the thumb slides on) */

/* WebKit (Chrome, Safari, Edge, Opera) */
input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 4px; /* The thickness of the track */
  background: #ddd; /* Example track color */
  border-radius: 3px;
}

/* Mozilla (Firefox) */
input[type=range]::-moz-range-track {
    width: 100%;
    height: 4px;
    background: #ddd;
    border-radius: 3px;
}

  <h2>Fire Yapper</h2>

  <textarea id="text" placeholder="Type or paste text here..."></textarea>

  <label for="voice">Voice</label>
  <select id="voice"></select>

  <label for="pitch">Pitch</label>
  <input id="pitch" type="range" min="0" max="2" step="0.1" value="1">

  <button onclick="speak()">Yap!</button>

<script>
  const voiceSelect = document.getElementById("voice");
  let voices = [];

  function loadVoices() {
    voices = speechSynthesis.getVoices();
    voiceSelect.innerHTML = "";

    voices.forEach((voice, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });
  }

  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  function speak() {
    const text = document.getElementById("text").value;
    if (!text) return;

    // Replace any current speech
    speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    const selectedVoice = voices[voiceSelect.value];

    utterance.voice = selectedVoice;
    utterance.pitch = document.getElementById("pitch").value;
    utterance.rate = 1;

    speechSynthesis.speak(utterance);
  }
</script>
