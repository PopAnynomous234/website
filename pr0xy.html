<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #iframe-container {
      height: 100%;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="iframe-container">
    <iframe id="dynamic-iframe" src=""></iframe>
  </div>

  <script>
    async function loadIframe() {
      try {
        const response = await fetch('https://17725417-s.codehs.io/niga.json');
        if (!response.ok) throw new Error('Failed to load JSON');
        const data = await response.json();
        const iframe = document.getElementById('dynamic-iframe');
        iframe.src = data.iframeSrc;
      } catch (err) {
        console.error('Error loading iframe URL:', err);
        document.body.innerHTML = '<h1>Failed to load iframe</h1>';
      }
    }

    loadIframe();
  </script>
