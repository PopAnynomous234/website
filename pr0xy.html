<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #26FF9A;
            --bg-dark: #05070a;
            --card-bg: #0d1117;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(38, 255, 154, 0.3);
        }

        /* The Search Bar Container */
        .search-wrapper {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: 0.3s ease;
        }

        /* Hollow Border Effect on Hover */
        .search-wrapper:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(38, 255, 154, 0.2);
        }

        .search-wrapper i {
            color: #555;
            margin-right: 15px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 100%;
            outline: none;
            padding: 10px 0;
        }

        button#launch-btn {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        button#launch-btn:hover {
            transform: scale(1.05);
            background: #1de085;
        }

        .status-msg {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        #error-msg {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
    <h1>SECURE PROXY</h1>
    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="uv-address" placeholder="Enter URL..." autocomplete="off">
        <button id="launch-btn">GO</button>
    </div>
    <p class="status-msg" id="sw-status">Initializing...</p>
</div>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>

<script>
    // Grab elements
    const input = document.getElementById('uv-address');
    const btn = document.getElementById('launch-btn');
    const status = document.getElementById('sw-status');

    // DEBUG: This will tell us if the button is actually found
    if (!btn) {
        console.error("CRITICAL: Button with ID 'launch-btn' not found!");
    } else {
        console.log("Button linked successfully.");
    }

    // Register Service Worker immediately
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/uv/uv.sw.js', {
            scope: '/uv/service/'
        }).then(() => {
            status.textContent = "Service Worker: Ready";
        }).catch(err => {
            status.textContent = "Service Worker: Error";
            console.error(err);
        });
    }

    // The Click Logic
    btn.onclick = (event) => {
        event.preventDefault();
        console.log("Click detected!");

        let url = input.value.trim();
        if (!url) return;

        // Basic Search/URL formatting
        if (!url.includes('.') || url.includes(' ')) {
            url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
        } else if (!url.startsWith('http')) {
            url = 'https://' + url;
        }

        try {
            const encoded = __uv$config.encodeUrl(url);
            window.location.href = __uv$config.prefix + encoded;
        } catch (e) {
            console.error("Encoding failed. Is uv.config.js loaded?", e);
            alert("Proxy config missing. Check your /uv/ folder.");
        }
    };

    // Enter key support
    input.onkeydown = (e) => {
        if (e.key === 'Enter') btn.click();
    };
</script>
</body>
</html>
