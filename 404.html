<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>404 â€¢ Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0c1f16, #000);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating neon glow */
.glow {
  position: absolute;
  width: 400px;
  height: 400px;
  background: #26ff9a;
  filter: blur(150px);
  opacity: 0.35;
  animation: float 7s infinite alternate;
}

.glow:nth-child(1) { top: -120px; left: -120px; }
.glow:nth-child(2) { bottom: -120px; right: -120px; }

@keyframes float {
  from { transform: translateY(0px); }
  to { transform: translateY(50px); }
}

.container {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 50px 60px;
  border-radius: 22px;
  backdrop-filter: blur(12px);
  background: rgba(38,255,154,0.05);
  box-shadow: 0 0 50px rgba(38,255,154,0.4);
  border: 1px solid rgba(38,255,154,0.25);
}

h1 {
  font-size: 120px;
  background: linear-gradient(90deg, #26ff9a, #9affd6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(38,255,154,0.6);
}

h2 {
  margin-top: -10px;
  font-size: 26px;
  letter-spacing: 1px;
}

p {
  margin: 20px 0 30px;
  font-size:10px;
  opacity: 0.75;
}

/* Neon button */
.btn {
  display: inline-block;
  padding: 14px 44px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  color: #333;
  background: linear-gradient(90deg, #26ff9a, #9affd6);
  box-shadow: 0 0 25px rgba(38,255,154,0.9);
  transition: 0.3s ease;
}

.btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 45px rgba(38,255,154,1);
}
</style>
</head>
<body>

<div class="glow"></div>
<div class="glow"></div>

<div class="container">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Bruh, this page ran away to Freedom. Or it was in Heaven all along. So, get out and do some stuff. </p>
  <a href="index.html" class="btn">Return Home</a>
</div>

</body>
</html>
