    /* ---------- Base Page Styles ---------- */
    * {
      box-sizing: border-box;
    }

    body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;  /* STACK elements vertically */
  align-items: center;     /* center horizontally */
  overflow-x: hidden;
}


    /* ---------- Game Container ---------- */
  /* Game Container */
#game-container {
  margin-top: 30px;
  width: 1000px;
  height: 600px;
  background-color: #111;
  border: 2px solid #26FF9A;
  border-radius: 15px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 40px rgba(38, 255, 154, 0.4);
  transition: all 0.3s ease;
}

#game-container.is-fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10000;
    margin-top: 0; /* remove gap */
    border-radius: 0; /* optional: remove rounding */
}

/* Fullscreen Button */
#fullscreen-button {
  position: absolute;
  top: 15px;
  right: 15px;
  background:transparent;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1001;
  transition: 0.2s;
}

#fullscreen-button:hover {
  background-color: rgba(38, 255, 154, 0.2);
}

#fullscreen-button svg {
  width: 20px;
  height: 20px;
  fill: #26FF9A;
}

/* Iframe Navigation Below Game */
/* Iframe Navigation Below Game */
#iframe-nav {
  width: 1000px;             /* same as game container */
  display: flex;
  justify-content: center;    /* center buttons */
  gap: 15px;
  padding: 10px 0;
  background-color: #111;
  margin: 10px auto 30px auto; /* auto left/right to center below container */
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(38, 255, 154, 0.3);
}

/* Nav Buttons */
#iframe-nav .button {
  background:linear-gradient(140deg, red,rgb(255, 85, 113));
  border: none;
  margin-left:850px;
  padding: 8px 16px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

  <!-- ---------- Scripts ---------- -->
  <script>
      function closeGame() {
    sessionStorage.removeItem('currentGameUrl'); // remove the stored game URL
    window.location.href = 'games.html';        // redirect to games.html
  }
    document.addEventListener('DOMContentLoaded', async () => {
      const iframe = document.getElementById('game-iframe');
      const fullscreenButton = document.getElementById('fullscreen-button');
      const gameContainer = document.getElementById('game-container');

      const gameUrl = sessionStorage.getItem('currentGameUrl');

      if (gameUrl) {
        try {
          const response = await fetch(gameUrl);
          if (!response.ok) throw new Error(`HTTP Status ${response.status}`);
          const htmlContent = await response.text();
          iframe.srcdoc = htmlContent;
        } catch (error) {
          console.error('Game loading error:', error);
          iframe.srcdoc = `
            <div style="padding: 20px; color: black; text-align:center; font-family: sans-serif;">
              <h1>❌ Game Loading Failed</h1>
              <p>Error: ${error.message}</p>
              <p><strong>Tip:</strong> Ensure all assets inside the game's HTML use absolute jsDelivr URLs.</p>
            </div>
          `;
        }
      } else {
        window.location.href = 'games.html';
      }

      fullscreenButton.addEventListener('click', () => {
  gameContainer.classList.toggle('is-fullscreen');
  
  const iframeNav = document.getElementById('iframe-nav');
  if (gameContainer.classList.contains('is-fullscreen')) {
    iframeNav.style.display = 'none';
  } else {
    iframeNav.style.display = 'flex'; // restore layout
  }
});


      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && gameContainer.classList.contains('is-fullscreen')) {
          gameContainer.classList.remove('is-fullscreen');
        }
      });
    });
    
  </script>
